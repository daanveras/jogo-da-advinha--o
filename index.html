<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
  <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>

  <input type="number" id="palpite" placeholder="Digite seu palpite" />
  <button onclick="verificarPalpite()">Chutar</button>
  <p>Tentativas restantes: <span id="tentativas">10</span></p>
  <div id="mensagem"></div>
  <button id="reiniciarBtn" onclick="reiniciarJogo()" style="display: none;">Jogar Novamente</button>

  <script src="script.js"></script>
    
</body>
</html>
